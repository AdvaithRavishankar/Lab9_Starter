<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    // Global error handler
    window.onerror = function (message, source, lineno, colno, error) {
      console.error('Global error caught:', message, 'at', source, 'line:', lineno, 'col:', colno, 'error:', error);
      // Send the error details to the server or TrackJS
      fetch('/log-error', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message,
          source,
          lineno,
          colno,
          error,
        }),
      });
      return true;
    };

    // Adding event listeners to buttons
    errorBtns[0].addEventListener('click', () => {
      console.log('Console Log Demo');
    });

    errorBtns[1].addEventListener('click', () => {
      console.error('Console Error Demon');
    });

    errorBtns[2].addEventListener('click', () => {
        console.count('Count');
    });

    errorBtns[3].addEventListener('click', () => {
      console.warn('Console Warning Demon');
    });

    errorBtns[4].addEventListener('click', () => {
      console.assert(false, "assertion failed");
    });

    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });

    errorBtns[6].addEventListener('click', () => {
      console.dir(errorBtns[6]);
    });

    errorBtns[7].addEventListener('click', () => {
      console.dirxml(errorBtns[6]);
    });

    errorBtns[8].addEventListener('click', () => {
      console.log("Grouping");
      console.group();
    });

    errorBtns[9].addEventListener('click', () => {
      console.groupEnd();
    });

    // Fix this
    errorBtns[10].addEventListener('click', () => {
      console.table(["American Airlines", "British Airways", "Virgin Atlantic"]);
    });

    errorBtns[11].addEventListener('click', () => {
      console.time("Time");
    });

    errorBtns[12].addEventListener('click', () => {
      console.timeEnd("Time");
    });

    errorBtns[13].addEventListener('click', () => {
      console.trace();
    });

    errorBtns[14].addEventListener('click', () => {
      try {
        throw new Error('Global Error Triggered');
      } catch (error) {
        console.error('Caught an error:', error);
      } finally {
        console.log('Error handling complete.');
      }
    });

    // Custom error class
    class CustomError extends Error {
      constructor(message) {
        super(message);
        this.name = 'CustomError';
      }
    }
    // Example usage of custom error
    try {
      throw new CustomError('This is a custom error demo');
    } catch (error) {
      console.error('Caught a custom error:', error);
    }
  </script>
</body>

</html>
